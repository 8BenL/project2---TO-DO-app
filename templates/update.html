<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles.css">
    <title>Update</title>
</head>
<body>
    <div class="back_home">
        <button type="button" onclick="location.href='/today'">ToDo Today</button>
    </div>
    <div class="add_container" style="margin-top: 10%;">
        <form action="/update/{{ id }}" method="get" class="add">
            <h2>Update a Task:</h2>
            <div class="add_category">Category:
                <select name="category" placeholder = "{{ category }}">
                    <option value="Home">Home</option>
                    <option value="Work">Work</option>
                    <option value="Health">Health</option>
                    <option value="Car">Car</option>
                    <option value="General">General</option>
                </select>
            </div> 
            <div class="add_description">Description:
                <input type="text" name="description" placeholder = "{{ description }}">
            </div>
            <div class="add_date">Date:
                <input type="date" name="date" placeholder= "{{ date }}">
            </div>
            <div class="add_submit">
                <input type="submit" value="Add">
            </div>
        </form>
    </div>
</body>
</html>
